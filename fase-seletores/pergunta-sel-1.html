<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pergunta 1 - Seletores</title>
  <link rel="stylesheet" href="./fase-seletores.css">
  <link rel="shortcut icon" href="../assets/icon-css3.svg" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="box">
      <h1>Primeira pergunta</h1>
    </div>
    <div class="pergunta">
      <h2>Em CSS, como você selecionaria todas as tags <strong>&lt;p&gt;</strong> em uma página?</h2>
    </div>
    <section class="opcoes">
      <div class="option">1 - p { }</div>
      <div class="option">2 - #p { }</div>
      <div class="option">3 - &lt;p&gt; { }</div>
      <div class="option">4 - .p { }</div>
    </section>
    <button onclick="">Responder</button>
  </div>
</body>

</html>
